<!doctype html>
<html lang="en">
<head>
    <link href="/static/bootstrap.css" rel="stylesheet">

    {% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <span class="navbar-brand">PyHeap</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if tab_threads_active %}
                    <a class="nav-link active" aria-current="page" href="/threads">Threads</a>
                    {% else %}
                    <a class="nav-link" href="/threads">Threads</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    {% if tab_heap_active %}
                    <a class="nav-link active" aria-current="page" href="/heap">Heap</a>
                    {% else %}
                    <a class="nav-link" href="/heap">Heap</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    {% if tab_object_active %}
                    <a class="nav-link active" aria-current="page" href="/object">Object</a>
                    {% else %}
<!--                    <a class="nav-link" href="/object">Object</a>-->
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="text-break">
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
</main>
</body>

<script src="/static/jquery-3.6.1.js"></script>
<script src="/static/bootstrap.bundle.js"></script>

{% block script %}{% endblock %}
</html>
